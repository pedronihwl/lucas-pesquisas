name: CI/CD Pipeline

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  azure-login-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check Secrets
        run: |
          echo "=========================================="
          echo "Secrets Validation"
          echo "=========================================="
          echo ""
          if [ -z "$AZURE_CLIENT_ID" ]; then
            echo "❌ AZURE_CLIENT_ID is NOT set"
          else
            echo "✅ AZURE_CLIENT_ID is set (${#AZURE_CLIENT_ID} characters)"
            echo "   Preview: ${AZURE_CLIENT_ID:0:8}..."
          fi
          echo ""
          if [ -z "$AZURE_TENANT_ID" ]; then
            echo "❌ AZURE_TENANT_ID is NOT set"
          else
            echo "✅ AZURE_TENANT_ID is set (${#AZURE_TENANT_ID} characters)"
            echo "   Preview: ${AZURE_TENANT_ID:0:8}..."
          fi
          echo ""
          if [ -z "$AZURE_SUBSCRIPTION_ID" ]; then
            echo "❌ AZURE_SUBSCRIPTION_ID is NOT set"
          else
            echo "✅ AZURE_SUBSCRIPTION_ID is set (${#AZURE_SUBSCRIPTION_ID} characters)"
            echo "   Preview: ${AZURE_SUBSCRIPTION_ID:0:8}..."
          fi
          echo ""
          echo "=========================================="
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure Authentication
        run: |
          echo "=========================================="
          echo "Azure CLI Authentication Test"
          echo "=========================================="
          echo ""
          echo "✅ Authentication successful!"
          echo ""
          echo "Subscription Info:"
          az account show --output table
          echo ""
          echo "Resource Groups:"
          az group list --query "[].{Name:name, Location:location}" --output table
          echo ""
          echo "=========================================="
